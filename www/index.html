<!doctype html>
<html lang="en" ng-app="myApp">

    <head>
        <meta charset="utf-8">
        <title>InstaTour</title>
        <link rel="stylesheet" href="css/app.css"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <!--[if lt IE 9]>
            <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
     
    <body>
        <div class="topcoat-navigation-bar">
            <div class="topcoat-navigation-bar__item left quarter">
                <a id="slide-menu-button" class="topcoat-icon-button--quiet slide-menu-button">
                    <span class="topcoat-icon topcoat-icon--menu-stack"></span>
                </a>
            </div>
            <div class="topcoat-navigation-bar__item center half">
                <h1 class="topcoat-navigation-bar__title">IstanTour</h1>
            </div>
            <div ng-controller="poicontroller" class="topcoat-navigation-bar__item right quarter" >
                <div class="topcoat-icon-button--quiet" ng-click="showSearchFilterPOI()">
                    <span class="topcoat-icon topcoat-icon--edit"><img ng-src="{{'./css/topcoat/img/search-bg2x.png'}}"/></span>
                </div>
                <a class="topcoat-icon-button--quiet">
                    <span class="topcoat-icon topcoat-icon--edit"></span>
                </a>
            </div>
        </div>
        <nav class="side-nav">
            <div class="topcoat-list__container side-nav__list__container">
                <ul id="slideMenu" class="topcoat-list side-nav__list">
                    <li class="topcoat-list__item side-nav__list__item">
                        <a href="#/mapTest" class="side-nav__button">Map</a>
                    </li>
                    <li class="topcoat-list__item side-nav__list__item is-active">
                        <a href="#/login" class="side-nav__button">Login</a>
                    </li>
                    <li class="topcoat-list__item side-nav__list__item">
                        <a href="#/create-account" class="side-nav__button">Create Account</a>
                    </li>
                    <li class="topcoat-list__item side-nav__list__item">
                        <a href="#/achievements" class="side-nav__button">Achievements</a>
                    </li>
                    <li class="topcoat-list__item side-nav__list__item">
                        <a href="#/pointofinterest" class="side-nav__button">Points of Interest</a>
                    </li>
                    <li class="topcoat-list__item side-nav__list__item">
                        <a href="#/manage-account" class="side-nav__button">Manage Account</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div ng-view class="main-content">
        </div>
        <script src="//use.edgefonts.net/source-sans-pro:n3,n4,n6;source-code-pro:n3.js"></script>
        <script src="scripts/main.js"></script>
        <ul class="menu">
            <li><a href="#/create-account">create-account</a></li>
            <li><a href="#/mapTest">map</a></li>
            <li><a href="#/achievements">achievements</a></li>
            <li><a href="#/left-menu">left-menu</a></li>
            <li><a href="#/login">login</a></li>
            <li><a href="#/pointofinterest">POI</a></li>
        </ul>
        <footer><br></footer>
        <!-- In production use:
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
        -->
        <script src="lib/angular/angular.js"></script>
        <script src="lib/angular/angular-route.js"></script>
        <script src="lib/angular/angular-resource.js"></script>
        <script src="lib/angular/restangular.js"></script>
        
        <script src="lib/angular/lodash.min.js"></script>
        
        <script src="lib/CryptoJS/components/core-min.js"></script>
        <script src="lib/CryptoJS/components/enc-base64-min.js"></script>
        <script src="scripts/app.js"></script>

        <!--Controller-->
        <script src="scripts/controllers/controllers.js"></script>
        <script src="scripts/controllers/create-account.js"></script>
        <script src="scripts/controllers/manage-account.js"></script>
        <script src="scripts/controllers/create-account.js"></script>
        <script src="scripts/controllers/LoginController.js"></script>
        <script src="scripts/controllers/pointofinterest.js"></script>
        <script src="scripts/controllers/leftmenu.js"></script>
        <script src="scripts/controllers/achievements.js"></script>
        <script src="scripts/controllers/mapTest.js"></script>
        <!--Services-->
        <script src="scripts/services/filters.js"></script>
        <script src="scripts/services/services.js"></script>
        <script src="scripts/services/daoUser.js"></script>
        <script src="scripts/services/daoAccounts.js"></script>
        <script src="scripts/services/dummydata.js"></script>
        <!--Directives-->
        <script src="scripts/directives/directives.js"></script>
        <script src="scripts/directives/ui-map.js"></script>
        <script src="scripts/directives/ui-utils.js"></script>
        
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&callback=onGoogleReady"></script>

    </body>

</html>
