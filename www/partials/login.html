<div class="loginWrapper">
    <h3> Login view </h3>

    <form ng-submit="login()">
        <input ng-model="username" type="text" placeholder="Username" autofocus>
        <input ng-model="password" type="password" placeholder="Password">
        <input type="submit" value="Login" ng-disabled="!username || !password">
    </form>

    <div>Status: {{status}}</div>
</div>
