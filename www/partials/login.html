<html ng-app="appen">

    <head>
        <meta charset="utf-8" />
        <title>Manage account</title>
        <script>document.write('<base href="' + document.location + '" />');</script>
        <link rel="stylesheet" href="../css/login.css" />
        <script data-require="angular.js@1.0.x" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js" data-semver="1.0.7"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script type="text/javascript" src="../scripts/controllers/LoginController.js"></script>
        <script type="text/javascript" src="../scripts/services/daoUser.js"></script>
    </head>
    <body>
        <div ng-controller="LoginController">
            <form ng-submit="login()">
                <input ng-model="username" type="text" placeholder="Username" autofocus>
                <input ng-model="password" type="password" placeholder="Password">
                <input type="submit" value="Login" ng-disabled="!username || !password">
            </form>
            <h5>{{status}}</h5>
        </div>
    </body>
</html>
