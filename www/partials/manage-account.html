<!DOCTYPE html>
<html ng-app="myApp">

  <head>
    <meta charset="utf-8" />
    <title>Manage account</title>
    
<link rel="stylesheet" type="text/css" href="./css/manage-account.css" />  
    <script data-require="angular.js@1.0.x" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js" data-semver="1.0.7"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.min.js"></script>
 <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
 <script type="text/javascript" src="../scripts/controllers/manage-account.js"></script>
  </head>

  <body ng-controller="manageAccountCTRL">
      

      <div class="topcoat-list">
      <ul class="topcoat-list__container">
          
          
          <li class="topcoat-list__item" ng-click="showname = !showname">Change name</li>
          <li class="licontent" ng-hide="showname">
              <label class="manage-label">Name:</label></br>
      <input class="topcoat-text-input--large" type="text" ng-model="name"></li>
          
          <li class="topcoat-list__item" ng-click="showemail = !showemail">Change email</li>
          <li class="licontent" ng-hide="showemail">
      
              <label class="manage-label">E-mail:</label></br>
      <input class="topcoat-text-input--large" type="text" ng-model="email">
              
          </li>
      
          
          <li class="topcoat-list__item" ng-click="showdesc = !showdesc">Change description</li>
          <li class="licontent" ng-hide="showdesc">
              <label class="manage-label">Description:</label></br>
              <textarea class="topcoat-text-input--large" ng-model="description"></textarea>
          </li>
          
          <li class="topcoat-list__item" ng-click="shownewp = !shownewp">Change password</li>
          <li class="licontent" ng-hide="shownewp">
              
              <label class="manage-label">New password:</label></br><input class="topcoat-text-input--large" type="text" ng-model="newpassword"/></br>
              <label class="manage-label">Old password:</label></br><input class="topcoat-text-input--large" type="text" ng-model="oldpassword"/>
              
              
          </li>
      </ul>
      </div>
      
      <button ng-click="pushbutton()">Test</button>
      
      <div ng-app="app">
          
          <div ng-controller="validation">
              
          </div>
          
      </div>

     <h1>here</h1>
    -->
  </body>

</html>
