<link rel="stylesheet" type="text/css" href="./css/app.css" />
<link rel="stylesheet" href="./css/pointofinterest.css" type="text/css">
<br>

<div >
    <input class="searchfield topcoat-search-input--large" ng-model="searchText" placeholder="Insert like words or something...">
</div>
<button onclick="window.plugins.socialsharing.share('Message only')">message only</button>
<div ng-repeat="interest in interests| filter:searchText | orderBy:'interestRating' " class="interests">
    <table class="interest" width="100%" ng-click="selectInterest(interest)">
        <tr>
            <th><div class="container"><img ng-src="{{'./img/interests/' + interest.imgname + '.png'}}"/></div></th>
        <th align="left"><b>{{interest.interestName}}</b> <br> <i>{{interest.interestLocation}}</i></th>
        </tr>
        <tr>

            <td align="middle" colspan="2">Rating:{{interest.interestRating}} / 10<br>
                <hr>
            </td>
        </tr>
    </table>
</div>
