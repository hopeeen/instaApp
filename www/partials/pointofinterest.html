<!DOCTYPE html>
<html>
<head>
  <title>Point of interest</title>
  <script src="../lib/angular/angular.js"></script>
  <script src="../lib/angular/angular-route.js"></script>
  <script type="text/css" src="../css/app.css"></script>
  <script type="text/javascript" src="../controllers/pointofinterest.js"></script>
  <script type="text/javascript" src="../services/services.js"></script>
</head>
    <div ng-app="appen" ng-controller="poicontroller"/>
  <table>
    <thead>
      <tr><th colspan="4">Point of interest</th></tr>
    </thead>
    <tbody>
      <tr ng-repeat="interests in interestArray">
        
        <td>
            <!--
          <img src="../img/flags/{{driver.Driver.nationality}}.png" />
            -->
            <img src="../img/logo.png" />
            {{interests.interestLocation}}&nbsp;<br>{{interests.interestRating}}
        </td>
        <td>{{interests.interestName}}</td>
      </tr>
    </tbody>
  </table>

</html>
