<link rel="stylesheet" type="text/css" href="./css/app.css" />
<link rel="stylesheet" href="./css/pointofinterest.css" type="text/css">
<br>
{{showPOIsearchfilter}}
<div ng-show="showPOIsearchfilter">
   fdsfsdf  <input class="searchfield" ng-model="searchText" placeholder="Insert like words or something...">
</div>
<div ng-repeat="interests in interests | filter:searchText | orderBy:'interestRating' " class="interests">
    <a ng-href="#/pointofinterest/{{poi.id}}">
        <div class="container"><img ng-src="{{'./img/interests/' + interests.imgname + '.png'}}"/></div>
        {{interests.interestName}} <br> {{interests.interestLocation}}
        Rating:{{interests.interestRating}} / 10<br>
    </a>
</div>
